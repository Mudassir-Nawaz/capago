{{ with .Params.faqs }}
{{ if .enable }}
<section class="py-4">
    <div class="container shadow-lg rounded-3">
      <div class="row my-5">
        <div class="col-md-6 mx-auto text-center">
          <h2>{{ .title }}</h2>
          <p>{{ .details }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="accordion" id="accordionRental">
            {{ range $i, $p := .faq }}
            <div class="accordion-item mb-3">
              <h5 class="accordion-header" id="heading{{ $i }}">
                <button class="accordion-button border-bottom font-weight-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ $i }}" aria-expanded="true" aria-controls="collapse{{ $i }}">
                  {{ .question }}
                  {{/*  <i class="collapse-close fa fa-plus text-xs pt-1 position-absolute end-0"></i>
                  <i class="collapse-open fa fa-minus text-xs pt-1 position-absolute end-0"></i>  */}}
                </button>
              </h5>
              <div id="collapse{{ $i }}" class="accordion-collapse collapse" aria-labelledby="heading{{ $i }}" data-bs-parent="#accordionRental">
                <div class="accordion-body text-sm opacity-8">
                  {{ .answer }}
                </div>
              </div>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
{{ end }}
